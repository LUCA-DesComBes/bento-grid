<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>bento</title>
	</head>
	<body>
		<main>
			<section class="second-sect">
				<h1>
					Social Media <span class="first-span">10x</span> <i>Faster</i> with AI
				</h1>
				<div class="div-stars">
					<img src="./asset/star.svg" alt="stars" />
					<p class="para-star">Over 4,000 5-star reviews</p>
				</div>
			</section>
			<section class="four-sect">
				<div class="div-follows">
					<div class="div-medias">
						<div class="div-media">
							<div class="circle-media">
								<img src="./asset/InstagramLogo.svg" alt="InstagramLogo" />
							</div>
							<div class="f-c">
								<span class="link">@YourCo</span>
								<p class="para-followers">12K Followers</p>
							</div>
						</div>
						<div class="div-media">
							<div class="circle-media">
								<img src="./asset/XLogo.svg" alt="XLogo " />
							</div>
							<div class="f-c">
								<span class="link">@YourCo</span>
								<p class="para-followers">8K Followers</p>
							</div>
						</div>
					</div>
					<h2>Manage multiple accounts and platforms.</h2>
				</div>
			</section>
		</main>
	</body>
</html>
